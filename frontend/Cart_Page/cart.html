<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./cart.css">

<body>

          <!--1-->
          
          <!--2-->
     
        </div>

            </div>
            <div class="col-sm-4 p-0">
